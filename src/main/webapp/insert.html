			</select> <br> <br> Rating <input type="text" name="rating">
			<br> <br> Image <input type="file" name="picture">
			<br> <br> Genre <select name="genre" required="required">
				<option disabled="disabled" selected="selected" value=>Select
					a Genre</option>

				<option>Action</option>

			<button>Add</button>
